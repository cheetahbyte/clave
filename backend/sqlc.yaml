version: "2"

sql:
  - engine: "postgresql"
    schema: "../migrations"
    queries: "queries"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_prepared_queries: false
        emit_exact_table_names: false
        emit_enum_valid_method: true
